<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลส่วนตัว</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #218838;
        }
    </style>
    <script>
        async function handleSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const data = {
                first_name: form.first_name.value,
                last_name: form.last_name.value,
                email: form.email.value,
                phone: form.phone.value,
                gender: form.gender.value,
                age: form.age.value,
                interest: form.interest.value,
                details: form.details.value
            };
            
            const response = await fetch('https://script.google.com/macros/s/AKfycbyo86218hiivD8oYfW3ijTZoN495FWTRgw3-wNpk5M-rG8pqzDJULToR37fGDjCq10-Tg/exec', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            const result = await response.json();
            alert(result.status === 'success' ? 'ข้อมูลถูกส่งเรียบร้อยแล้ว' : 'เกิดข้อผิดพลาดในการส่งข้อมูล');
        }
    </script>
</head>
<body>
    <form onsubmit="handleSubmit(event)">
        <div>
            <label for="first_name">ชื่อจริง:</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>
        <div>
            <label for="last_name">นามสกุล:</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>
        <div>
            <label for="email">อีเมล:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="phone">เบอร์โทร:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div>
            <label for="gender">เพศ:</label>
            <select id="gender" name="gender" required>
                <option value="male">ชาย</option>
                <option value="female">หญิง</option>
                <option value="other">อื่นๆ</option>
            </select>
        </div>
        <div>
            <label for="age">อายุ:</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div>
            <label for="interest">หัวข้อที่สนใจ:</label>
            <input type="text" id="interest" name="interest" required>
        </div>
        <div>
            <label for="details">รายละเอียดเพิ่มเติม:</label>
            <textarea id="details" name="details" rows="4" cols="50"></textarea>
        </div>
        <div>
            <button type="submit">ส่งข้อมูล</button>
        </div>
    </form>
</body>
</html>
